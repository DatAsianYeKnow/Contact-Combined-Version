<!DOCTYPE html>
<html>
    <head>
        <title>Contact Combined Version!</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/ac5cf0e9ac.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Hi I'm John Vu </h1>
        <h2> Life is temporary, people come and go, but that inspires us to keep moving on</h2>


        <!--Banner Section-->
        <div class="banner">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/003/473/536/small/abstract-white-geometric-background-free-vector.jpg" class="picture" alt="A white geometric background utilized banner">
            <h2 class="hovertransition"> <a href="#">Home</a> | <a href="#">Projects</a> | <a href="#">Resume</a> | <a href="#">Contact</a> </h2>
            <div class="home">
            </div>
        </div>


        <!--Contact Me Form Section-->
        <div class="fade-bg">
            <form>

                <div class="divided-row">
                    <div class="input-group">
                        <input type="text" id="Name" required>
                        <label for="Name"> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="Phone Number" required>
                        <label for="Phone Number"><p class="fa-solid fa-phone"></p> Phone Number</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="Email" required>
                    <label for="Email"> Email Identification</label>
                </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required> </textarea>
                    <label for="message"> Your Message </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
